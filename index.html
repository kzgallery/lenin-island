<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lenin island</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/lenin1.jpg">
	      <img id="2" src="assets/lenin2.jpg">
	      <img id="3" src="assets/lenin3.jpg">
	      <img id="4" src="assets/lenin4.jpg">
	      <img id="5" src="assets/lenin5.jpg">
	      
          <audio id="sound" src="assets/TEMNEET.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="-9.91 0.56 1.19"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="-5.5 0.58 8.33"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-4.74 0.22 -8.8"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="-8.6 0.02 -5.1"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="4.35 0.28 -9"
				>
			</a-portal>

			<a-portal
				to="loc_3"
				src="#3"
				position="9.85 -0.52 -1.66"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-4.63 -0.52 -8.85"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="-6.77 0.84 7.31"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="8.08 0.22 5.89"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="-0.24 0.02 10"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="4.69 -0.08 8.83"
				>
			</a-portal>
			
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="2.35 0.86 -9.68"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="9.59 0.46 -2.81"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="7.91 0.48 -6.1"
				>
			</a-portal>
			
			<a-portal
				to="loc_5"
				src="#5"
				position="1.71 -0.32 9.85"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="7.79 0.44 6.26"
				>
			</a-portal>
			
			<a-portal
				to="loc_2"
				src="#2"
				position="1.07 0.6 9.92"
				>
			</a-portal>
			
			<a-portal
				to="loc_3"
				src="#3"
				position="3.96 0.22 9.18"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="9.35 0.2 3.53"
				>
			</a-portal>

		</a-entity>
    </a-scene>
  </body>
</html>
